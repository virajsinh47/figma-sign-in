<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="mediaquery.css">
    <title>figma</title>
  </head>
  <body>
    <div class="main-container flex">
      <div class="left-part flex">
        <button><ion-icon name="star-outline"></ion-icon>LOGO</button>
        <div class="text-content">
          <h1>Welcome to Sweetdeli!</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit
            asperiores, atque porro eius
            ?
          </p>
        </div>
        <div class="img flex">
          <img src="Vector.png" />
        </div>
      </div>
      <div class="right-part flex">
        <div class="right-container">
          <div class="right-content">
            <h1>Create your account</h1>
            <p>It's free and easy</p>
          </div>
          <div class="form-floating mb-3">
            <label for="floatingInput">Full name</label><br />
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-floating mb-3">
            <label for="floatingInput">Email or phone no.</label><br />
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="Type your e-mail or phone number"
            />
          </div>
          <div class="form-floating">
            <label for="floatingPassword">Password</label><br />
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Type your Password"
            />
            <div class="a">
            <p>Must be 8 characters at least</p> 
            </div>
        </div>
        <div class="checkbox">
        <input type="checkbox flex">
        <label>By creating an account means you agree to the Terms and Conditions, and our Privacy Policy</label>
        </div>
        <button class="Sign-in">Sign-up</button>  

        <div class="seperator">or do it via other accounts</div>

        <div class="compony-logo flex">
           <div class="logo1 flex"> <ion-icon name="logo-google"></ion-icon></div>
           <div class="logo2 flex"> <ion-icon name="logo-apple"></ion-icon></div>
           <div class="logo3 flex"> <ion-icon name="logo-facebook"></ion-icon></div>
        </div>
        <div class="sign-up">
        <p>Don't have an account <a href="index.html">sign-in</a></p>
        </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
